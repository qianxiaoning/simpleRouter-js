<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="#/">首页</a>
    <a href="#/news">新闻页</a>
    <div id="content"></div>
    <script>
    console.log(1);
    // 定义路由类
    class Router{
        constructor(){
            // 路由对应动态替换节点方法
            this.routeFun = {};
            // 当前url地址
            this.currentUrl = '';
            this.methodA=function(){

            }
        }
        //静态方法//可以被子类继承
        static classMethod() {//调用，Point.classMethod()
            return 'hello';
        }
        //原型方法
        toString() {
            return '(' + this.x + ', ' + this.y + ')';
        }
    }

    // 定义路由表，路由实例化
    const router = new Router();
    router.route('/',()=>{
        var div = document.querySelector('#content');
        div.innerHTML = '<h2>这是首页</h2>';
    });
    router.route('/news',()=>{
        var div = document.querySelector('#content');
        div.innerHTML = '<h2>这是新闻页</h2>';
    });
    </script>
</body>
</html>
